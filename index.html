<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jeu de Quiz Présenté par le GROUPE-B</h1>
    
    <!-- Conteneur pour le minuteur -->
    <div id="minuteur">
        <p id="temps-restant">30</p>
    </div>

    <!-- Conteneur pour le quiz -->
    <div id="conteneur-quiz">
        <p class="question" id="question"></p>
        <div class="answers" id="reponses"></div>
    </div>

    <!-- Message pour le résultat du quiz et "Game Over" -->
    <p id="resultat" class="resultat-message"></p>
    <p id="message" class="resultat-message"></p>

    <script src="script.js"></script>
</body>
</html>
